<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JavaScript</title>
    <link rel="stylesheet" href="styless.css"> <!-- Link to the CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body onload="animation()">
    <div class="container">
        <h1 id="welcome-text" class="fade-in"></h1>
        <p class="intro-text">Click the button below to explore the magic of JavaScript!</p>
        
        <input type="text" id="nameInput" placeholder="Enter your name" class="name-input" aria-label="Name input" />
        <button id="change-text-btn" class="btn" onclick="changeText()" aria-label="Change text button">Click Me</button>
        
        <div id="welcomeMessage" class="welcome-message"></div>
        
        <h2>Random Quote</h2>
        <div id="quoteDisplay" class="quote-display"></div>
        <button id="get-quote-btn" class="btn quote-btn" onclick="getRandomQuote()" aria-label="Get random quote button">Get Quote</button>
    </div>

    
    <script src="script1.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
